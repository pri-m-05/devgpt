<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevGPT Frontend</title>
  <!-- Link to the generated Tailwind CSS (see note below) -->
  <link rel="stylesheet" href="/src/index.css" />
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <!--
    Entire viewport is split into two panes:
      • Left:  Code editor window
      • Right: Sidebar for responses
  -->
  <div class="flex h-screen">
    <!-- Left: “Code Editor” Window -->
    <div class="w-2/3 p-4 bg-gray-100 dark:bg-gray-800">
      <textarea
        id="code-editor"
        class="
          w-full h-full
          bg-white dark:bg-gray-900
          text-black dark:text-white
          font-mono text-sm
          p-2
          rounded-lg
          focus:outline-none
          border border-gray-300 dark:border-gray-600
        "
        placeholder="// Write your code here…"
      ></textarea>
    </div>

    <!-- Right: Sidebar for Responses -->
    <div class="w-1/3 p-4 bg-white dark:bg-gray-700 border-l border-gray-300 dark:border-gray-600 overflow-auto">
      <h2 class="text-lg font-semibold mb-2 text-gray-800 dark:text-gray-200">Responses</h2>
      <div id="response-container" class="space-y-2">
        <p class="text-sm text-gray-700 dark:text-gray-300">No response yet.</p>
      </div>
    </div>
  </div>

  <!-- Theme Toggle Button (Pink accent) -->
  <button
    id="theme-toggle"
    class="
      fixed top-4 right-4
      bg-pink-500 hover:bg-pink-600
      text-white
      px-3 py-1
      rounded-md
      focus:outline-none
      z-10
    "
  >
    Toggle Theme
  </button>

  <!-- Inline script to toggle “dark” class on <html> -->
  <script>
    const toggleButton = document.getElementById('theme-toggle');
    toggleButton.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
    });
  </script>
</body>
</html>
